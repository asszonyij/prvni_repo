---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates
    tags: always
    apt:
      upgrade: dist
      update_cache: yes

- hosts: web_servers
  become: true
  tasks:

  - name: install apache2 package and php
    tags: apache,apache2,ubuntu
    package:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution in "Ubuntu"

- hosts: db_servers
  become: yes
  tasks:

  - name: install mariadb
    tags: ubuntu,mariadb
    package:
      name: mariadb-server
      state: latest

- hosts: file_servers
  become: true
  tasks:
    
  - name: install file server
    tags: samba
    package:
      name: samba
      state: latest

